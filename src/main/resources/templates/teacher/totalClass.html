<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<table>
		<tr th:each="class:${totalclass}">
			<td><a th:text="${class.getClass_name()}" th:href="@{/queryClass(classId=${class.id})}"></a></td>
		</tr>
	</table>
</body>
</html>
