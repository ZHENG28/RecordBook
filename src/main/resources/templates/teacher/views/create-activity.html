<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>创建活动</title>
</head>
<body>

<div class="container-fluid">
    <div class="card">
        <div class="card-header"><strong>新建活动</strong></div>
        <div class="card-body">
            <fieldset>
                <form method="post">
                    <div class="form-group">
                        <label for="title">活 动 标 题</label>
                        <input name="activity-title" class="input form-control" id="title" required type="text">
                    </div>
                    <div class="row">

                        <div class="form-group col">
                            <label for="lecture">主 讲 人</label>
                            <input name="activity-lecture" class="input form-control" id="lecture" required type="text">
                        </div>
                        <div class="form-group col">
                            <label for="organizer">组 织 者</label>
                            <input name="activity-organizer" class="input form-control" id="organizer" required type="text">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="place">活 动 地 点</label>
                        <input name="activity-place" class="input form-control" id="place" required type="text">
                    </div>
                    <div class="form-group">
                        <label for="deadline">报名截止时间</label>
                        <input name="activity-deadline" class="input form-control" id="deadline" title="例: 2022-2-22" required
                               pattern="20[0-9]{2}-(0?[1-9]|1[0-2])-((0?[1-9])|((1|2)[0-9])|30|31)" type="text" placeholder="yyyy-mm-dd">
                    </div>
                    <div class="form-group">
                        <label for="introduction">活 动 介 绍</label>
                        <textarea name="activity-introdiction" class="form-control" id="introduction" required type="text" rows="3"></textarea>
                    </div>
                    <div style="float:right;">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-secondary">重置</button>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
