    <script type="text/javascript">
        let title = "四六级通过人数"

        $(function () {
            var chart = echarts.init(document.getElementById('PieChart'));

            let PET4 = 10;
            let PET6 = 20;

            /*chart.showLoading();
            //获取年级
            $.ajax({
                url: "",
                type: "POST",
                success: function (response) {
                    $.each(response.data,function (age){
                        $('#dropdown-menu').append("<a class='dropdown-item' href='#'>"+age+"</a>")
                    })
                    // chart.hideLoading();
                },
                error: function (response) {
                    // chart.hideLoading();
                },
            })*/

            chart.setOption({
                title: {
                    text: title
                },
                series: [
                    {
                        name: title,
                        type: 'pie',    // 设置图表类型为饼图
                        radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                        data: [          // 数据数组，name 为数据项名称，value 为数据项值
                            { value: PET4, name: "PET4" },
                            { value: PET6, name: "PET6" },
                            // classData.data
                        ],
                        itemStyle: {
                            normal: {
                                shadowBlur: 500,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            })

            $('#queryCET').click(function () {
                alert("发送ajax了")
                chart.showLoading();
                let classname = this.name
                console.log(this.name)
                $.ajax({
                    url: "",
                    data: JSON.stringify({ "classname": classname }),
                    type: "POST",
                    success: function (response) {
                        PET4 = response.PET4
                        PET6 = response.PET6
                        chart.hideLoading();
                    },
                    error: function (response) {
                        chart.hideLoading();
                    },
                })
                chart.setOption({
                    series: [{
                        data: [
                            { value: PET4, name: "PET4" },
                            { value: PET6, name: "PET6" }
                        ]
                    }]
                })
            })

            $('.dropdown-item').click(function () {
                $.ajax({
                    url: '',
                    data: JSON.stringify({
                        'age': $(this).text()
                    }),
                    type: 'POST',
                    success: function (response) {
                        $('#classname').html("<option selected>请选择班级</option>")
                        for (classname in response.data) {
                            $('#classname').append(
                                '<option value="' + classname + '">' + classname + '</option>'
                            )
                        }
                        $('select').attr('disabled', false)
                    },
                    error: function () {
                        console.log('error!')
                    }
                })
            })
        })
    </script>
