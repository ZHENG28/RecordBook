<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加班级</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">添加班级</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/admin/">信息添加</a></li>
        <li class="breadcrumb-item active">添加班级</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">请选择年级</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">2019</a>
                            <a class="dropdown-item" href="#">2020</a>
                            <a class="dropdown-item" href="#">2021</a>
                        </div>
                    </div>
                    <input id="classname" type="text" class="form-control" placeholder="要添加的班级名字" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary">添加</button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only"></span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">添加所有班</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">先放着，没想好放啥</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="col-lg-12">
            <div class="card-header"><i class="fas fa-chart-pie mr-1"></i>该年级概况图</div>
            <div class="card-body">
                <div id="LineChart" style="width: 100%;height:400px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
