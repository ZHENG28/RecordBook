<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加年级</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">添加年级</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/admin/">信息添加</a></li>
        <li class="breadcrumb-item active">添加年级</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="gradenumber">添加的年级</span>
                    </div>
                    <input id="inputgrade" type="number" class="form-control" placeholder="可以点最右边的按钮添加今年" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button id="addyear" type="button" class="btn btn-outline-secondary">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="col-lg-12">
            <div class="card-header"><i class="fas fa-chart-pie mr-1"></i>总年级概况图</div>
            <div class="card-body">
                <div id="LineChart" style="width: 100%;height:400px;"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function (){
        $('#inputgrade').val(new Date().getFullYear())

        $('#addyear').click(function (){
            let grade = $('#inputgrade').val()
            if (grade < 2016 || grade> new Date().getFullYear() + 20){
                swal({
                    title:'警告',
                    text:'您输入的年级似乎有误?',
                    icon:'warning',
                    submit:submitgrade(grade),
                    button:{ text:'确定提交'},
                    cancel:null
                })
            }else {
                submitgrade(grade)
            }
        })

        function submitgrade(grade) {
            console.log(grade)
        }
    })
</script>
</body>
</html>
