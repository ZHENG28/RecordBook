<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加教师</title>
</head>
<body>
<div class="container-fluid">
    <h1 class="mt-4">添加教师</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="/admin/">信息添加</a></li>
        <li class="breadcrumb-item active">添加教师</li>
    </ol>
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="gradenumber">添加的年级</span>
                    </div>
                    <input id="inputgrade" type="number" class="form-control" placeholder="可以点最右边的按钮添加今年" aria-label="Username" aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary">添加</button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only"></span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">添加今年</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">先放着，没想好放啥</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-4">
        <div class="col-lg-12">
            <div class="card-header"><i class="fas fa-chart-pie mr-1"></i>总年级概况图</div>
            <div class="card-body">
                <div id="LineChart" style="width: 100%;height:400px;"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
