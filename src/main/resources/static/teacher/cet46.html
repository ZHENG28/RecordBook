    <script type="text/javascript">
        let title = "四六级通过人数";

        $(function () {
            var chart = echarts.init(document.getElementById('PieChart'));

            let CET4 = 20;
            let CET6 = 15;

            // chart.showLoading();
            // $.ajax({
            //     url: "",
            //     data: JSON.stringify({}),
            //     type: "POST",
            //     success: function (response) {
            //         CET4 = response.CET4
            //         CET6 = response.CET6
            //         chart.hideLoading();
            //     },
            //     error: function (response) {
            //         chart.hideLoading();
            //     },
            // })
            chart.setOption({
                title: {
                    text: title
                },
                series: [
                    {
                        name: title,
                        type: 'pie',    // 设置图表类型为饼图
                        radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                        data: [          // 数据数组，name 为数据项名称，value 为数据项值
                            { value: CET4, name: "CET4" },
                            { value: CET6, name: "CET6" },
                            // classData.data
                        ],
                        itemStyle: {
                            normal: {
                                shadowBlur: 500,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            })

            $('#queryCET').click(function () {
                alert("发送ajax了");
                chart.showLoading();
                let classname = this.name;
                console.log(this.name);
                $.ajax({
                    url: "/queryCet",
                    /* data: JSON.stringify({ "classname": classname }), */
                    type: "GET",
                    success: function (response) {
                        CET4 = response.CET4;
                        CET6 = response.CET6;
                        chart.hideLoading();
                    },
                    error: function (response) {
                        chart.hideLoading();
                    },
                });
                chart.setOption({
                    series: [{
                        data: [
                            { value: CET4, name: "CET4" },
                            { value: CET6, name: "CET6" }
                        ]
                    }]
                });
            });

            $('.dropdown-item').click(function () {
                $.ajax({
                    url: '',
                    data: JSON.stringify({
                        'age': $(this).text()
                    }),
                    type: 'POST',
                    success: function (response) {
                        $('#classname').html("<option selected>请选择班级</option>")
                        for (classname in response.data) {
                            $('#classname').append(
                                '<option value="' + classname + '">' + classname + '</option>'
                            )
                        }
                        $('select').attr('disabled', false)
                    },
                    error: function () {
                        console.log('error!')
                    }
                })
            })
        })
    </script>
