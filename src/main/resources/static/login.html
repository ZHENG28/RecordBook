<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
	<link rel="stylesheet" type="text/css" href="css/logstyle.css" />
	<script src="/js/jquery-3.6.0.js" type="text/javascript" ></script>
	<script src="/js/script.js" type="text/javascript" ></script>
    <script src="/js/check.js" type="text/javascript"></script>
	
</head>
<body>
<div class="container right-panel-active">
    <!-- 注册 -->
    <div class="container_form container--signup">
		
        <form action="/regist" class="form" id="form1" method="post">
            <h2 class="form_title">注 册</h2>
            <input type="text" id ="registusername" name="username" placeholder="Username" class="input" onblur="checkname()" required/>
            <span id = "registusernameerror"></span>
            <input type="password" id = "registpassword" name="password" placeholder="Password" class="input" onblur="checkpassword()" required/>
            <span id = "registpassworderror"></span>
            <input type="password" id="registconfirmpassword" placeholder="ConfirmPassword" class="input" onblur="checkconfirmpassword()" required/>
            <span id = "registconfirmerror"></span>
			<div class="dl-hover">
				<input type="submit" value="注册" class="btn" id="registbtn">
			</div>
        </form>
    </div>
    <!-- 登录 -->
    <div class="container_form container--signin">
        <form action="/login" class="form" id="userForm" method="post">
            <h2 class="form_title">登 录</h2>
            <input type="text" id="username" placeholder="Username" id="username" name="username" class="input" required/>
            <span id="nameError"></span>
			<input type="password" id="userpwd" id="userpwd" placeholder="Password" class="input" name="password" required/>
            <span id="userpwdError"></span>
			<span>记住我&nbsp;<input type="checkbox" id="remember" name="remember-me"></span>
			<br>
			<div class="dl-hover">
				<input type="button" id="regbtn" class="btn" value="登 录">
			</div>
        </form>
    </div>

    <!-- 浮层 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">登 录</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">注 册</button>
            </div>
        </div>
    </div>
</div>

<!-- 背景 -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url(images/index1.jpg)"></div>
    <div class="slidershow--image" style="background-image: url(images/index2.jpg)"></div>
    <div class="slidershow--image" style="background-image: url(images/index3.jpg)"></div>
    <div class="slidershow--image" style="background-image: url(images/index4.jpg)"></div>
</div>

<!-- <!-- partial --> -->

</body>
</html>
